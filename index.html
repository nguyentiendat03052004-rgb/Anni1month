  <script>
    // ==========================================
    // 1) RESOURCES
    // ==========================================
    const MUSIC_URL = "./audio.mp3";
    let bgMusic = new Audio(MUSIC_URL);
    bgMusic.loop = true;
    bgMusic.volume = 1.0;

    const loader = new THREE.TextureLoader();

    const photoFiles = [
      './image1.jpeg','./image2.jpeg','./image3.jpeg','./image4.jpeg','./image5.jpeg',
      './image6.jpeg','./image7.jpeg','./image8.jpeg','./image9.jpeg','./image10.jpeg',
      './image11.jpg','./image12.jpg','./image13.jpg','./image14.jpg','./image15.jpg',
      './image16.jpg','./image17.jpg','./image18.jpg','./image19.jpg','./image20.jpg',
      './image21.jpg','./image22.jpg','./image23.jpg','./image24.jpg','./image25.jpg',
      './image26.jpg','./image27.jpg','./image28.jpg','./image29.jpg','./image30.jpg','./image31.jpg',
  './image32.jpg', './image33.jpg'
    ];

    const photoTextures = [];
    photoFiles.forEach((f, i) => photoTextures[i] = loader.load(f));

    function createCustomTexture(type) {
      const canvas = document.createElement('canvas');
      canvas.width = 128; canvas.height = 128;
      const ctx = canvas.getContext('2d');
      const cx = 64, cy = 64;

      if (type === 'gold_glow') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 40);
        grd.addColorStop(0, '#FFFFFF');
        grd.addColorStop(0.2, '#FFFFE0');
        grd.addColorStop(0.5, '#FFD700');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

      } else if (type === 'red_light') {
        const grd = ctx.createRadialGradient(cx, cy, 0, cx, cy, 50);
        grd.addColorStop(0, '#FFAAAA');
        grd.addColorStop(0.3, '#FF0000');
        grd.addColorStop(1, 'rgba(0,0,0,0)');
        ctx.fillStyle = grd; ctx.fillRect(0,0,128,128);

      } else if (type === 'gift_red') {
        ctx.fillStyle = '#D32F2F'; ctx.fillRect(20, 20, 88, 88);
        ctx.fillStyle = '#FFD700';
        ctx.fillRect(54, 20, 20, 88);
        ctx.fillRect(20, 54, 88, 20);
        ctx.strokeStyle = "rgba(0,0,0,0.3)";
        ctx.lineWidth = 2;
        ctx.strokeRect(20,20,88,88);
      }

      return new THREE.CanvasTexture(canvas);
    }

    const textures = {
      gold: createCustomTexture('gold_glow'),
      red:  createCustomTexture('red_light'),
      gift: createCustomTexture('gift_red')
    };

    // ==========================================
    // 2) CONFIG
    // ==========================================
    const CONFIG = {
      goldCount: 2000,
      redCount: 300,
      giftCount: 150,
      explodeRadius: 65,
      treeHeight: 70,
      treeBaseRadius: 35
    };

    // Marker (pixel gift) & photo zoom
    const GIFT_PIXEL_SCALE = 0.85;   // pixel gift size
    const PHOTO_SCALE_BIG  = 5.0;    // pinch zoom size

    let scene, camera, renderer;
    let groupGold, groupRed, groupGift;
    let titleMesh, starMesh, loveMesh;

    // Each photo = { giftIndex, marker(Sprite), photo(Mesh), border(Mesh), geometryUpdated }
    let photoItems = [];
    const _tmpV3 = new THREE.Vector3();

    let state = 'TREE';   // TREE | EXPLODE | PHOTO | HEART
    let selectedIndex = 0;
    let handX = 0.5;

    // ==========================================
    // 3) THREE.JS
    // ==========================================
    function init3D() {
      const container = document.getElementById('canvas-container');

      scene = new THREE.Scene();
      scene.fog = new THREE.FogExp2(0x000000, 0.002);

      camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.z = 100;

      renderer = new THREE.WebGLRenderer({ antialias: true, alpha: false });
      renderer.setSize(window.innerWidth, window.innerHeight);
      renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
      container.appendChild(renderer.domElement);

      groupGold = createParticleSystem('gold', CONFIG.goldCount, 2.0);
      groupRed  = createParticleSystem('red',  CONFIG.redCount,  3.5);
      groupGift = createParticleSystem('gift', CONFIG.giftCount, 3.0);

      createPhotos();      // pixel gift markers + hidden photos
      createDecorations(); // title changed
      animate();
    }

    function createParticleSystem(type, count, size) {
      const pPositions = [];
      const pExplodeTargets = [];
      const pTreeTargets = [];
      const pHeartTargets = [];
      const sizes = [];
      const phases = [];

      for (let i=0; i<count; i++) {
        // --- TREE ---
        const h = Math.random() * CONFIG.treeHeight;
        const y = h - CONFIG.treeHeight / 2;
        let radiusRatio = (type === 'gold') ? Math.sqrt(Math.random()) : 0.9 + Math.random()*0.1;
        const maxR = (1 - (h / CONFIG.treeHeight)) * CONFIG.treeBaseRadius;
        const r = maxR * radiusRatio;
        const theta = Math.random() * Math.PI * 2;
        pTreeTargets.push(r * Math.cos(theta), y, r * Math.sin(theta));

        // --- EXPLODE ---
        const u = Math.random();
        const v = Math.random();
        const phi = Math.acos(2 * v - 1);
        const lam = 2 * Math.PI * u;
        let radMult = (type === 'gift') ? 1.2 : 1.0;
        const rad = CONFIG.explodeRadius * Math.cbrt(Math.random()) * radMult;
        pExplodeTargets.push(
          rad * Math.sin(phi) * Math.cos(lam),
          rad * Math.sin(phi) * Math.sin(lam),
          rad * Math.cos(phi)
        );

        // --- HEART ---
        const tHeart = Math.random() * Math.PI * 2;
        let hx = 16 * Math.pow(Math.sin(tHeart), 3);
        let hy = 13 * Math.cos(tHeart) - 5 * Math.cos(2*tHeart) - 2 * Math.cos(3*tHeart) - Math.cos(4*tHeart);
        const rFill = Math.pow(Math.random(), 0.3);
        hx *= rFill; hy *= rFill;
        let hz = (Math.random() - 0.5) * 8 * rFill;

        const noise = 1.0;
        hx += (Math.random() - 0.5) * noise;
        hy += (Math.random() - 0.5) * noise;
        hz += (Math.random() - 0.5) * noise;

        const scaleH = 2.2;
        pHeartTargets.push(hx * scaleH, hy * scaleH + 5, hz);

        // --- INIT POS ---
        pPositions.push(pTreeTargets[i*3], pTreeTargets[i*3+1], pTreeTargets[i*3+2]);
        sizes.push(size);
        phases.push(Math.random() * Math.PI * 2);
      }

      const geo = new THREE.BufferGeometry();
      geo.setAttribute('position', new THREE.Float32BufferAttribute(pPositions, 3));
      geo.setAttribute('size', new THREE.Float32BufferAttribute(sizes, 1));

      const colors = new Float32Array(count * 3);
      const baseColor = new THREE.Color();
      if (type === 'gold') baseColor.setHex(0xFFD700);
      else if (type === 'red') baseColor.setHex(0xFF0000);
      else baseColor.setHex(0xFFFFFF);

      for (let i=0; i<count; i++) {
        colors[i*3]   = baseColor.r;
        colors[i*3+1] = baseColor.g;
        colors[i*3+2] = baseColor.b;
      }
      geo.setAttribute('color', new THREE.BufferAttribute(colors, 3));

      geo.userData = {
        tree: pTreeTargets,
        explode: pExplodeTargets,
        heart: pHeartTargets,
        phases,
        baseColor,
        baseSize: size
      };

      const mat = new THREE.PointsMaterial({
        size,
        map: textures[type],
        transparent: true,
        opacity: 1.0,
        vertexColors: true,
        blending: (type === 'gift') ? THREE.NormalBlending : THREE.AdditiveBlending,
        depthWrite: false,
        sizeAttenuation: true
      });

      const points = new THREE.Points(geo, mat);
      scene.add(points);
      return points;
    }

    function shuffle(arr) {
      for (let i = arr.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [arr[i], arr[j]] = [arr[j], arr[i]];
      }
      return arr;
    }

    // Each photo chooses a gift particle index.
    // Marker = Sprite (1 pixel gift). Photo mesh stays hidden until pinch.
    function createPhotos() {
      const borderMat = new THREE.MeshBasicMaterial({ color: 0xFFD700, side: THREE.DoubleSide });

      const giftIndices = shuffle([...Array(CONFIG.giftCount).keys()]);

      for (let i = 0; i < photoTextures.length; i++) {
        const tex = photoTextures[i];
        const giftIndex = giftIndices[i % giftIndices.length];

        // marker sprite (pixel gift)
        const markerMat = new THREE.SpriteMaterial({
          map: textures.gift,
          transparent: true,
          depthWrite: false
        });
        const marker = new THREE.Sprite(markerMat);
        marker.scale.set(GIFT_PIXEL_SCALE, GIFT_PIXEL_SCALE, 1);
        marker.visible = false;
        groupGift.add(marker); // follow groupGift rotation/transform

        // hidden photo plane (shown on pinch)
        const photoGeo = new THREE.PlaneGeometry(10, 10);
        const photoMat = new THREE.MeshBasicMaterial({
          map: tex,
          side: THREE.DoubleSide,
          transparent: true
        });
        const photo = new THREE.Mesh(photoGeo, photoMat);
        photo.visible = false;

        const border = new THREE.Mesh(new THREE.PlaneGeometry(11, 11), borderMat);
        border.position.z = -0.1;
        photo.add(border);

        scene.add(photo);

        photoItems.push({
          giftIndex,
          marker,
          photo,
          border,
          geometryUpdated: false
        });
      }
    }

    function createDecorations() {
      // TITLE
      const canvas = document.createElement('canvas');
      canvas.width = 1024; canvas.height = 256;
      const ctx = canvas.getContext('2d');
      ctx.font = 'bold italic 80px "Times New Roman"';
      ctx.fillStyle = '#FFD700';
      ctx.textAlign = 'center';
      ctx.shadowColor = "#FF69B4";
      ctx.shadowBlur = 40;
      ctx.fillText("Happy 1 month anniversary ‚ù§Ô∏è", 512, 130);

      const tex = new THREE.CanvasTexture(canvas);
      const mat = new THREE.MeshBasicMaterial({ map: tex, transparent: true, blending: THREE.AdditiveBlending });
      titleMesh = new THREE.Mesh(new THREE.PlaneGeometry(80, 18), mat);
      titleMesh.position.set(0, 50, 0);
      scene.add(titleMesh);

      // STAR
      const starCanvas = document.createElement('canvas');
      starCanvas.width = 128; starCanvas.height = 128;
      const sCtx = starCanvas.getContext('2d');
      sCtx.fillStyle = "#FFFF00";
      sCtx.shadowColor = "#FFF";
      sCtx.shadowBlur = 20;
      sCtx.beginPath();
      const cx=64, cy=64, outer=50, inner=20;
      for (let i=0; i<5; i++) {
        sCtx.lineTo(cx + Math.cos((18+i*72)/180*Math.PI)*outer, cy - Math.sin((18+i*72)/180*Math.PI)*outer);
        sCtx.lineTo(cx + Math.cos((54+i*72)/180*Math.PI)*inner, cy - Math.sin((54+i*72)/180*Math.PI)*inner);
      }
      sCtx.closePath();
      sCtx.fill();

      const starTex = new THREE.CanvasTexture(starCanvas);
      const starMat = new THREE.MeshBasicMaterial({ map: starTex, transparent: true, blending: THREE.AdditiveBlending });
      starMesh = new THREE.Mesh(new THREE.PlaneGeometry(12, 12), starMat);
      starMesh.position.set(0, CONFIG.treeHeight/2 + 2, 0);
      scene.add(starMesh);

      // LOVE
      const loveCanvas = document.createElement('canvas');
      loveCanvas.width = 1024; loveCanvas.height = 256;
      const lCtx = loveCanvas.getContext('2d');
      lCtx.font = 'bold 120px "Segoe UI", sans-serif';
      lCtx.fillStyle = '#FF69B4';
      lCtx.textAlign = 'center';
      lCtx.shadowColor = "#FF1493";
      lCtx.shadowBlur = 40;
      lCtx.fillText("I LOVE YOU ‚ù§Ô∏è", 512, 130);

      const loveTex = new THREE.CanvasTexture(loveCanvas);
      const loveMat = new THREE.MeshBasicMaterial({ map: loveTex, transparent: true, blending: THREE.AdditiveBlending });
      loveMesh = new THREE.Mesh(new THREE.PlaneGeometry(70, 18), loveMat);
      loveMesh.position.set(0, 0, 20);
      loveMesh.visible = false;
      scene.add(loveMesh);
    }

    function updateParticleGroup(group, type, targetState, speed, handRotY, time) {
      const positions = group.geometry.attributes.position.array;
      const sizes = group.geometry.attributes.size.array;
      const colors = group.geometry.attributes.color.array;
      const phases = group.geometry.userData.phases;
      const baseColor = group.geometry.userData.baseColor;
      const baseSize = group.geometry.userData.baseSize;

      const targetKey = (targetState === 'TREE') ? 'tree' : (targetState === 'HEART' ? 'heart' : 'explode');
      const targets = group.geometry.userData[(targetState === 'PHOTO') ? 'explode' : targetKey];

      // move towards targets
      for (let i=0; i<positions.length; i++) {
        positions[i] += (targets[i] - positions[i]) * speed;
      }
      group.geometry.attributes.position.needsUpdate = true;

      const count = positions.length / 3;

      if (targetState === 'TREE') {
        group.rotation.y += 0.003;

        for (let i=0; i<count; i++) {
          sizes[i] = baseSize;
          let brightness = 1.0;
          if (type === 'red') brightness = 0.5 + 0.5 * Math.sin(time * 3 + phases[i]);
          else if (type === 'gold') brightness = 0.8 + 0.4 * Math.sin(time * 10 + phases[i]);

          colors[i*3]   = baseColor.r * brightness;
          colors[i*3+1] = baseColor.g * brightness;
          colors[i*3+2] = baseColor.b * brightness;
        }
        group.geometry.attributes.color.needsUpdate = true;
        group.geometry.attributes.size.needsUpdate = true;

      } else if (targetState === 'HEART') {
        group.rotation.y = 0;
        const beatScale = 1 + Math.abs(Math.sin(time * 3)) * 0.15;
        group.scale.set(beatScale, beatScale, beatScale);

        for (let i=0; i<count; i++) {
          colors[i*3] = baseColor.r;
          colors[i*3+1] = baseColor.g;
          colors[i*3+2] = baseColor.b;
          sizes[i] = (i % 3 === 0) ? baseSize : 0;
        }
        group.geometry.attributes.color.needsUpdate = true;
        group.geometry.attributes.size.needsUpdate = true;

      } else {
        // EXPLODE / PHOTO => keep explode target, rotate with hand
        group.scale.set(1,1,1);
        group.rotation.y += (handRotY - group.rotation.y) * 0.1;

        for (let i=0; i<count; i++) {
          sizes[i] = baseSize;
          let brightness = 1.0;
          if (type === 'gold' || type === 'red') brightness = 0.8 + 0.5 * Math.sin(time * 12 + phases[i]);

          colors[i*3]   = baseColor.r * brightness;
          colors[i*3+1] = baseColor.g * brightness;
          colors[i*3+2] = baseColor.b * brightness;
        }
        group.geometry.attributes.color.needsUpdate = true;
        group.geometry.attributes.size.needsUpdate = true;
      }
    }

    function syncMarkersToGiftParticles() {
      // positions are in groupGift local space
      const pos = groupGift.geometry.attributes.position.array;
      for (const it of photoItems) {
        const gi = it.giftIndex;
        it.marker.position.set(pos[gi*3], pos[gi*3+1], pos[gi*3+2]);
      }
    }

    function updatePhotoAspectIfReady() {
      for (let i=0; i<photoItems.length; i++) {
        const it = photoItems[i];
        const tex = photoTextures[i];

        if (!tex || !tex.image) continue;

        it.photo.material.map = tex;
        it.photo.material.needsUpdate = true;

        if (it.geometryUpdated) continue;

        const imgW = tex.image.width || 1;
        const imgH = tex.image.height || 1;
        const aspect = imgW / imgH;

        const baseH = 10;
        const w = baseH * aspect;
        const h = baseH;

        it.photo.geometry.dispose();
        it.photo.geometry = new THREE.PlaneGeometry(w, h);

        it.border.geometry.dispose();
        it.border.geometry = new THREE.PlaneGeometry(w + 1, h + 1);

        it.geometryUpdated = true;
      }
    }

    function animate() {
      requestAnimationFrame(animate);

      const time = Date.now() * 0.001;
      const speed = 0.08;
      const handRotY = (handX - 0.5) * 4.0;

      updateParticleGroup(groupGold, 'gold', state, speed, handRotY, time);
      updateParticleGroup(groupRed,  'red',  state, speed, handRotY, time);
      updateParticleGroup(groupGift, 'gift', state, speed, handRotY, time);

      // markers follow gift particles
      syncMarkersToGiftParticles();
      // update photo aspect once textures loaded
      updatePhotoAspectIfReady();

      if (state === 'TREE') {
        titleMesh.visible = true;
        starMesh.visible = true;
        loveMesh.visible = false;

        titleMesh.scale.lerp(new THREE.Vector3(1,1,1), 0.1);
        starMesh.rotation.z -= 0.02;
        starMesh.material.opacity = 0.7 + 0.3 * Math.sin(time * 5);

        for (const it of photoItems) {
          it.marker.visible = false;
          it.photo.visible = false;
        }

      } else if (state === 'HEART') {
        titleMesh.visible = false;
        starMesh.visible = false;
        loveMesh.visible = true;

        for (const it of photoItems) {
          it.marker.visible = false;
          it.photo.visible = false;
        }

        const s = 1 + Math.abs(Math.sin(time * 3)) * 0.1;
        loveMesh.scale.set(s, s, 1);

      } else if (state === 'EXPLODE') {
        titleMesh.visible = false;
        starMesh.visible = false;
        loveMesh.visible = false;

        let bestIdx = 0;
        let maxZ = -999;

        photoItems.forEach((it, i) => {
          it.photo.visible = false;
          it.marker.visible = true;

          // default pixel size
          it.marker.scale.set(GIFT_PIXEL_SCALE, GIFT_PIXEL_SCALE, 1);

          // choose front-most marker
          it.marker.getWorldPosition(_tmpV3);
          if (_tmpV3.z > maxZ) { maxZ = _tmpV3.z; bestIdx = i; }
        });

        selectedIndex = bestIdx;

        // highlight selected pixel
        const sel = photoItems[selectedIndex];
        if (sel) sel.marker.scale.set(GIFT_PIXEL_SCALE * 1.25, GIFT_PIXEL_SCALE * 1.25, 1);

      } else if (state === 'PHOTO') {
        titleMesh.visible = false;
        starMesh.visible = false;
        loveMesh.visible = false;

        photoItems.forEach((it, i) => {
          if (i === selectedIndex) {
            it.marker.visible = false;
            it.photo.visible = true;

            it.photo.position.lerp(new THREE.Vector3(0, 0, 60), 0.1);
            it.photo.scale.lerp(new THREE.Vector3(PHOTO_SCALE_BIG, PHOTO_SCALE_BIG, PHOTO_SCALE_BIG), 0.1);
            it.photo.lookAt(camera.position);
            it.photo.rotation.z = 0;
          } else {
            it.marker.visible = false;
            it.photo.visible = false;
          }
        });
      }

      renderer.render(scene, camera);
    }

    // ==========================================
    // 4) HAND CONTROL (MediaPipe) - NO NESTED onResults
    // ==========================================
    function startSystem() {
      const btn = document.getElementById('btnStart');
      btn.style.display = 'none';
      btn.disabled = true;

      bgMusic.play().catch(() => {});
      init3D();

      const video = document.getElementsByClassName('input_video')[0];
      const canvas = document.getElementById('camera-preview');
      const ctx = canvas.getContext('2d');

      const previewW = canvas.width;
      const previewH = canvas.height;

      const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
      hands.setOptions({
        maxNumHands: 2,
        modelComplexity: 1,
        minDetectionConfidence: 0.5,
        minTrackingConfidence: 0.5
      });

      hands.onResults(results => {
        ctx.clearRect(0, 0, previewW, previewH);
        ctx.drawImage(results.image, 0, 0, previewW, previewH);

        const landmarks = results.multiHandLandmarks || [];

        // HEART (2 hands)
        if (landmarks.length === 2) {
          const h1 = landmarks[0], h2 = landmarks[1];
          const distIndex = Math.hypot(h1[8].x - h2[8].x, h1[8].y - h2[8].y);
          const distThumb = Math.hypot(h1[4].x - h2[4].x, h1[4].y - h2[4].y);
          if (distIndex < 0.15 && distThumb < 0.15) {
            state = 'HEART';
            return;
          }
        }

        // 1 hand gestures
        if (landmarks.length > 0) {
          const lm = landmarks[0];
          handX = lm[9].x;

          const tips = [8, 12, 16, 20];
          const wrist = lm[0];
          let openDist = 0;
          tips.forEach(i => openDist += Math.hypot(lm[i].x - wrist.x, lm[i].y - wrist.y));
          const avgDist = openDist / 4;

          const pinchDist = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);

          if (avgDist < 0.25) state = 'TREE';
          else if (pinchDist < 0.05) state = 'PHOTO';
          else state = 'EXPLODE';
        } else {
          state = 'TREE';
        }
      });

      const cameraUtils = new Camera(video, {
        onFrame: async () => { await hands.send({ image: video }); },
        width: 320,
        height: 240
      });

      cameraUtils.start();
    }

    window.addEventListener('resize', () => {
      if (!camera || !renderer) return;
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });
  </script>
